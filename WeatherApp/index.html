            </div>

            <div id="time">
                <div id="hour"> </div>
                <div id="min"> </div>
                <div id="sec"> </div>
                <div id="sesation"> &nbsp;</div>
            </div>

            <div id="date">
                <div id="day"> </div>
                <div id="date"> </div>
                <div id="month"> </div>
                <div id="year"> </div>
            </div>
        </div>
    </div>

    <div class="stage_2">
        <div id="temperature">temperature</div>
        <div id="humidity">humidity</div>
        <div id="windSpeed">windSpeed</div>
    </div>

    <div class="stage_3">
        <div id="pressure">pressure</div>
        <div id="weather">Weathre</div>
        <div id="sunRise">sunRise</div>
    </div>
